<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Auto Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loader {
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result {
            margin-top: 20px;
        }
        #result p {
            color: red;
            font-size: 16px;
        }
        #result a {
            color: #007BFF;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Excel File for Processing</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a file (only .xlsx, max 10MB):</label>
                <input type="file" name="file" id="file" accept=".xlsx" required>
            </div>
            <button type="submit">Upload & Process</button>
        </form>

        <div id="loader">
            <div class="loader"></div>
            <p>Processing... Please wait...</p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            // File size validation (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                document.getElementById('result').innerHTML = '<p>File size exceeds 10MB limit.</p>';
                return;
            }

            // Check if the file is of the correct format
            if (!file.name.endsWith('.xlsx')) {
                document.getElementById('result').innerHTML = '<p>Only .xlsx files are allowed.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Show loader and reset result
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result').innerHTML = '';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                document.getElementById('loader').style.display = 'none';

                if (data.success) {
                    const downloadLink = data.data.downloadLink; // Adjust this based on the server response

                    document.getElementById('result').innerHTML = `
                        <h3>Process Completed</h3>
                        <p>Your file has been processed. <a href="http://localhost:3000/api/download/${downloadLink}" download>Click here to download your file.</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p>${data.message}</p>`;
                }
            } catch (err) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('result').innerHTML = `<p>An error occurred. Please try again later.</p>`;
            }
        });
    </script>

</body>
</html>
